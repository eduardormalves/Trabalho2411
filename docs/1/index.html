<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body id="cor" class="p-3 border border-3">
    <h1 class="text-center">Formulário</h1>
    <form>
        <div class="text-center">
            <input type="radio" name="sexo" id="mas" onclick="masculino()">
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" onclick="feminino()">
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="out" onclick="outros()">
            <label for="out">Outros</label>
        </div>
        <div class="container text-center p-3">
                <input type="checkbox" id="fut" class="futebol">
                <label for="futebol">Futebol</label>

            <input type="checkbox" id="bas" class="basquete">
            <label for="basquete">Basquete</label>
          
            <input type="checkbox" id="ten" class="tenis">
            <label for="tenis">Tenis</label>
          
            <input type="checkbox" id="atl" class="atletismo">
            <label for="atletismo">Atletismo</label>
          
            <input type="checkbox" id="cic" class="ciclismo">
            <label for="ciclismo">Ciclismo</label>
          </div>
          <div class="text-center">
            <img src="imagens/futebolnao.jpeg" id="fute">
            <img src="imagens/basquetenao.jpeg" id="basq">
            <img src="imagens/tenisnao.jpeg" id="teni">
            <img src="imagens/atletismonao.jpeg" id="atle">
            <img src="imagens/ciclismonao.jpeg" id="cicl">
          </div>
          <div class="text-center p-3">
            <label for="nome">Nome: </label>
            <input type="text" class="nome">
            
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="Sobrenome">
          </div>
          <div class="text-center p-3">
            <input type="number" min="0" max="10" name="" id="n1">
            <label for=""></label> +
            
            <input type="number" min="0" max="10" name="" id="n2"> =

            <span id="resultado"> X</span>

            <button onclick="calcular()">Calcular</button>
          </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
